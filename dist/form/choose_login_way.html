irst.html" class="forget-password">忘记密码</a> <input type="button" class="login-btn user-log-btn" value="登录"></form><div class="you-can-choose"><div class="can-choose-border"></div><h3 class="can-choose-h3">第三方账号登录</h3></div><div class="other-account-log"><ul class="clearfix"><li><a href="" class="qq-log"></a></li><li><a href="" class="wb-log"></a></li><li><a href="" class="wx-log"></a></li></ul></div></div></li><li><div class="shop-into-form phone-number-log"><form action=""><div class="form-input-box clearfix"><span class="iuput-tit-box">手机号</span> <input type="text" class="form-input-sty" placeholder=""></div><div class="form-input-box clearfix"><span class="iuput-tit-box">短信验证码</span> <input type="text" class="form-input-sty" placeholder=""> <a href="javascript:void(0)" class="get-code-btn phone-log-code">获取验证码</a></div><a href="forget_pass_first.html" class="forget-password">忘记密码</a> <input type="button" class="login-btn phone-log-btn" value="登录"></form><div class="you-can-choose"><div class="can-choose-border"></div><h3 class="can-choose-h3">第三方账号登录</h3></div><div class="other-account-log"><ul class="clearfix"><li><a href="" class="qq-log"></a></li><li><a href="" class="wb-log"></a></li><li><a href="" class="wx-log"></a></li></ul></div></div></li></ul></div><div class="marginX30"><a href="regist.html" class="fast-to-regist">快速注册</a></div></div></div></div></div><script src="../../assets/js/lib/zepto.min.js"></script><script src="../../assets/js/tips.js"></script><script src="../../assets/js/machmall.public.js"></script><script>

    $('.login-way-tit li').eq(0).addClass('on');
    $('.login-way-list li').eq(0).addClass('vis');
   $('.login-way-tit li').tap(function () {
       var i=$(this).index();
       $('.login-way-tit li').removeClass('on');
       $(this).addClass('on');
       if(i==0) {
           $(".login-way-list li:last-child").removeClass('vis');
           $(".login-way-list li").eq(0).addClass('vis');
       }else if(i==1){
           $(".login-way-list li").eq(0).removeClass('vis');
           $(".login-way-list li:last-child").addClass('vis');
       }


   })

    /*密码显隐*/
    $('.password-hide').attr("type","password");
    $('.can-look').addClass("can-not");
    $('.can-look').tap(function () {
        if($(this).hasClass('can-not')){
            $(this).removeClass('can-not');
            $('.password-hide').attr("type","text");
        }else{
            $(this).addClass('can-not');
            $('.password-hide').attr("type","password");
        }
    })
    /*账号密码登录 */
    $('.user-log-btn').tap(function () {
        if(!$('.user-account-log .form-input-sty').eq(0).val()) {
            toast('null_userandphone');
        }else if(!$('.user-account-log .form-input-sty').eq(1).val()){
            toast('null_password');
        }else if(!passReg.test($('.user-account-log .form-input-sty').eq(1).val())){
            toast('error_pass');
        }else if($('.user-account-log .form-input-sty').eq(1).val()!='123456'){
            toast('error_UserOrPass');
        }else{
            toast('none_web');
        }
    })
    /*手机验证码登录*/


    getInputValNull('.user-log-btn','.user-account-log .form-input-sty');
    getInputValNull('.phone-log-btn','.phone-number-log .form-input-sty');
     $('.phone-log-btn').tap(function () {
        if(!$('.phone-number-log .form-input-sty').eq(0).val()||!phoneReg.test($('.phone-number-log .form-input-sty').eq(0).val())) {
            toast('error_phone');
        }else if($('.phone-number-log .form-input-sty').eq(0).val()!='13845671347') {
           toast('no_exist_phone');
        }else if(!$('.phone-number-log .form-input-sty').eq(1).val()){
            toast('null_validateCode');
        }else if($('.phone-number-log .form-input-sty').eq(1).val()!='1234'){
            toast('validate_Code');
        }else{
            toast('login_success');
        }
    })
    /*获取验证码*/
    var s=true;
    $('.phone-log-code').click(function (ev) {
        ev.preventDefault();
        var i= 4;
        var t=$(this);
        if(!$('.phone-number-log .form-input-sty').eq(0).val()||!phoneReg.test($('.phone-number-log .form-input-sty').eq(0).val())){
            toast('error_phone');
            return;
        }else if($('.phone-number-log .form-input-sty').eq(0).val()!='13845671347') {
            toast('no_exist_phone');

        }

        if(s){
            s=false;
            var plsSecond= setInterval(function(){
                i--;
                t.text(i+'s后重新获取');
                t.css({background:'#d8d8d8'});
                if(i==0){
                    s=true;
                    clearInterval(plsSecond);
                    t.text('获取验证码');
                    t.css({background:'#dd2727'});
                    i=60;
                }
            },1000);

        }
    })
</script></body></html>
